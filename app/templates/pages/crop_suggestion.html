{% extends "layouts/base_auth.html" %}

{% block title %}
Crop Suggestion - Krishi Dibanishi
{% endblock %}

{% block content %}
    <div class="container">
        <div class="icon">&#127793;</div>
        <h2>Crop Suggestion</h2>
        <p>Get suggestions for the best crops to grow!</p>
        <form>
            <input type="number" placeholder="Nitrogen (N) - mg/kg" required>
            <input type="number" placeholder="Phosphorus (P) - mg/kg" required>
            <input type="number" placeholder="Potassium (K) - mg/kg" required>
            <input type="number" placeholder="Temperature (Â°C)" required>
            <input type="number" placeholder="Humidity (%)" required>
            <input type="number" placeholder="pH Level" required>
            <input type="number" placeholder="Rainfall (mm)" required>
            <button class="bt" type="submit">Get Recommendation</button>
        </form>
    </div>
{% endblock %}
