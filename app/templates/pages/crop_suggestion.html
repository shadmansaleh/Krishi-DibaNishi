{% extends "layouts/base_auth.html" %}

{% block title %}
Crop Suggestion - Krishi Dibanishi
{% endblock %}

{% block content %}
    <div class="container">
        <div class="icon">&#127793;</div>
        <h2>ফসল পরামর্শ</h2>
        <p>সেরা ফসল চাষের জন্য পরামর্শ পান!</p>

        <form id="crop-form">
            <input type="number" name="nitrogen" placeholder="নাইট্রোজেন (N) - mg/kg" required>
            <input type="number" name="phosphorus" placeholder="ফসফরাস (P) - mg/kg" required>
            <input type="number" name="potassium" placeholder="পটাশিয়াম (K) - mg/kg" required>
            <input type="number" name="temperature" placeholder="তাপমাত্রা (°C)" required>
            <input type="number" name="humidity" placeholder="আর্দ্রতা (%)" required>
            <input type="number" name="ph" placeholder="pH মাত্রা" required>
            <input type="number" name="rainfall" placeholder="বৃষ্টিপাত (মিমি)" required>
            <button class="bt" type="submit">পরামর্শ নিন</button>
        </form>
        
        <div id="result" class="d-flex justify-content-center align-items-center flex-row">
            <span id="crop-name" class="mb-3"></span>
            <img src="" id="crop-image" alt="Crop Image" class="img-fluid rounded" style="width: 250px; height: 250px; object-fit: cover;">
        </div>
    </div>
{% endblock %}

{% block styles %}
<style>
    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    .icon {
        font-size: 40px;
        color: #27ae60;
        margin-bottom: 10px;
    }
    h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
    }
    .bt {
        width: 100%;
        padding: 12px;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .bt:hover {
        background: #219150;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
        color: #2c3e50;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('crop-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('/predict-crop', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            document.getElementById('crop-name').innerText = `প্রস্তাবিত ফসল: ${result.crop}`;
            if (result.image) $('#crop-image').attr('src', result.image);
            else $('#crop-image').attr('src', '');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('crop-name').innerText = 'An error occurred. Please try again.';
        });
    });
</script>
{% endblock %}
