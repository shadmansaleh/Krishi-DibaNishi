{% extends "layouts/base_auth.html" %}

{% block title %}
Crop Suggestion - Krishi Dibanishi
{% endblock %}

{% block content %}
    <div class="container">
        <div class="icon">&#127793;</div>
        <h2>Crop Suggestion</h2>
        <p>Get suggestions for the best crops to grow!</p>
        <form id="crop-form">
            <input type="number" name="nitrogen" placeholder="Nitrogen (N) - mg/kg" required>
            <input type="number" name="phosphorus" placeholder="Phosphorus (P) - mg/kg" required>
            <input type="number" name="potassium" placeholder="Potassium (K) - mg/kg" required>
            <input type="number" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" name="ph" placeholder="pH Level" required>
            <input type="number" name="rainfall" placeholder="Rainfall (mm)" required>
            <button class="bt" type="submit">Get Recommendation</button>
        </form>
        <div id="result"></div>
    </div>
{% endblock %}

{% block styles %}
<style>
    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    .icon {
        font-size: 40px;
        color: #27ae60;
        margin-bottom: 10px;
    }
    h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
    }
    .bt {
        width: 100%;
        padding: 12px;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .bt:hover {
        background: #219150;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
        color: #2c3e50;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('crop-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('/predict-crop', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            document.getElementById('result').innerText = `Recommended Crop: ${result.crop}`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred. Please try again.';
        });
    });
</script>
{% endblock %}
