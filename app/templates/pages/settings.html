{% extends "layouts/base_auth.html" %}

{% block title %}
Settings - Krishi Dibanishi
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Settings</h2>
    <form method="POST" action="{{ url_for('auth.update_settings') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ session['username'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ session.get('email', '') }}">
        </div>
        <div class="form-group">
            <label for="password">New Password (Leave empty to keep current)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
